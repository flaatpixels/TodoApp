<head>
  <title>Todo - App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-dark">

  <nav class="navbar navbar-light bg-light px-2">
    <a class="navbar-brand" href="#">
      <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
        class="d-inline-block align-top" alt="">
      Todo List App
    </a>
  </nav>

  <div class="container pt-2 d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card px-3">
        <div class="card-body">
          <!-- Title of the list -->
          <h4 class="card-title">Todo List Title</h4>
          <!-- End: title of the list -->

          <!-- Input to add items to the list -->
          <div>
            <input class="form-control form-control-lg" type="text" placeholder="Add an item to the list"
              aria-label=".form-control-lg example">
          </div>
          <!-- End: Input to add items to the list -->

          <!-- List of the tasks -->
          <div class="pt-2">
            <ul class="list-group">

              <!-- A task -->
              <li class="list-group-item d-flex justify-content-between">
                <div class="form-check">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="form-check-input"
                    id="check-1">
                  <label class="form-check-label" for="check-1">
                    First checkbox
                  </label>
                </div>
                <div>
                  <i class="bi bi-trash"></i>
                </div>
              </li>
              <!-- End: A task -->

              <!-- A task -->
              <li class="list-group-item d-flex justify-content-between">
                <div class="form-check">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="form-check-input"
                    id="check-2">
                  <label class="form-check-label" for="check-2">
                    Second checkbox
                  </label>
                </div>
                <div>
                  <i class="bi bi-trash"></i>
                </div>
              </li>
              <!-- End: A task -->

            </ul>
          </div>
          <!-- End: List of the tasks -->

        </div>
      </div>
    </div>
  </div>
